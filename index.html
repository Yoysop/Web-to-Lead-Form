<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href= "style.css"/>
    <script src="scriptwtl.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

</head>
<body>
    <h1>Web to Lead</h1>
    <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D7Q000004Rdem" 
        method="POST"
        onsubmit="beforesubmit(event)"
        >
    
    <input 
    type=hidden 
    name='captcha_settings' 
    value='{"keyname":"Web2Lead","fallback":"true","orgId":"00D7Q000004Rdem","ts":""}'
    />

    <input 
        type="hidden"
        name="oid" 
        value="00D7Q000004Rdem"
        />
    <input 
        type="hidden"
        name="retURL" 
        value="https://yoysop.github.io/Web-to-Lead-Form/thanks.html"
    />
    <input 
        type="hidden"
        name="Lead_Date__c" 
        class="outputdate"
        />

    <label for="first_name">First Name</label
        ><input  
        id="first_name" 
        maxlength="40" 
        name="first_name" 
        size="20" 
        type="text"
        required="true" 
        /><br/>
    
    <label for="last_name">Last Name</label
        ><input  
        id="last_name" 
        maxlength="80" 
        name="last_name"
        size="20" 
        type="text" 
        required="true" 
        /><br/>
    
    <label for="email">Email</label
        ><input  
        id="email" 
        maxlength="80" 
        name="email" 
        size="20" 
        type="text" 
        required="true" 
        /><br>

    <label for="Lead Date">Lead Date</label>
    <input 
        type="date"
        required="true" 
        class="inputdate"
        /><br/>
    
    <input type="submit" name="submit" class="submit"/>
    
    <div 
    class="g-recaptcha" 
    data-callback="captchasuccess"
    data-sitekey="6Ld-fkMpAAAAAFDMTaRh67ocAPQULTvF8R3q6aTb"
    ></div>
    <br/>
    </form>
    
</body>
</html>
